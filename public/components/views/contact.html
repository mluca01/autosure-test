<!--contact-->
<section id="contact" class="section-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="ser-title">Contact us</h2>
                <hr class="botm-line">
            </div>
            <div class="col-md-4 col-sm-4">
                <h3>Contact Info</h3>
                <div class="space"></div>
                <p><i class="fa fa-map-marker fa-fw pull-left fa-2x"></i>IBM Plaza 8 Eastwood Avenue
                    <br> Libis, Quezon City</p>
                <div class="space"></div>
                <p><i class="fa fa-envelope-o fa-fw pull-left fa-2x"></i>admin@autosure.me</p>
                <div class="space"></div>
                <p><i class="fa fa-phone fa-fw pull-left fa-2x"></i>+1 800 123 4567</p>
            </div>
            <div class="col-md-8 col-sm-8 marb20">
                <div class="contact-info">
                    <h4 class="cnt-ttl">For questions and concerns, please email us</h4>
                    <div class="space2"></div>
                    <!-- <div id="errormessage"></div> -->
                    <form action="contactFrm" class="contactForm">
                        <div class="form-group">
                            <input type="text" ng-model="contactName" name="name" class="form-control br-radius-zero" id="name" placeholder="Your Name" required/>
                            <br/>
                        </div>
                        <div class="form-group">
                            <input type="email" ng-model="emailAdd" class="form-control br-radius-zero" name="email" id="email" placeholder="Your Email" validate-email required/>
                            <br/>
                        </div>
                        <div class="form-group">
                            <input type="text" ng-model="subject" class="form-control br-radius-zero" name="subject" id="subject" placeholder="Subject" required/>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control br-radius-zero" ng-model="contactMessage" name="message" rows="5" data-rule="required" placeholder="Message" required></textarea>
                        </div>

                        <div>
                            <button type="button" class="btn btn-form" ng-click="submitMessage(contactName)">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/ contact-->
